<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
		}

		.form-group {
			display: flex;
			flex-direction: column;
			width: 100%;
			margin-bottom: 20px;
		}

		.form-group label {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.form-group input {
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			background-color: #f8f8f8;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
			transition: box-shadow 0.3s ease;
		}

		.form-group input:focus {
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
		}

		.submit-button {
			position: relative;
			padding: 10px 30px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		.submit-button:hover {
			transform: translateX(calc(-50% + 10px)) translateY(-10px);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login Form</h1>
		<div class="form">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" placeholder="Enter username" name="username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Enter password" name="password">
			</div>
			<button type="submit" class="submit-button" id="submit-button">Submit</button>
		</div>
	</div>
  <script>
		function getRandomPosition() {
			const container = document.querySelector(".container");
			const containerRect = container.getBoundingClientRect();

			const button = document.querySelector("#submit-button");
			const buttonRect = button.getBoundingClientRect();

			const maxX = containerRect.width - buttonRect.width;
			const maxY = containerRect.height - buttonRect.height;

			const randomX = Math.floor(Math.random() * maxX);
			const randomY = Math.floor(Math.random() * maxY);

			return { x: randomX, y: randomY };
		}

		function setButtonPosition(position) {
      const button = document.querySelector("#submit-btn");
      button.style.top = position.y + "px";
      button.style.left = position.x + "px";
    }

    document.getElementById("submit-btn").addEventListener("mouseover", function() {
      const randomPosition = getRandomPosition();
      setButtonPosition(randomPosition);
    });

    document.getElementById("submit-btn").addEventListener("mouseout", function() {
      const initialPosition = { x: 0, y: 0 };
      setButtonPosition(initialPosition);
    });
  </script>
</body>
</html>
